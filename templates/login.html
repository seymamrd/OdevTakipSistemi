<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Paneli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="col-md-4 mx-auto card p-4 shadow">
      <h4 class="text-center mb-3">Kullanıcı Girişi</h4>

      <!-- Flask flash mesajları -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show mt-2" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="role" class="form-label">Rolünüzü Seçin</label>
          <select class="form-select" id="role" name="role" onchange="toggleInput()" required>
            <option value="">Seçiniz...</option>
            <option value="admin">Admin</option>
            <option value="student">Öğrenci</option>
            <option value="teacher">Öğretmen</option>
          </select>
        </div>

        <div class="mb-3" id="emailDiv">
          <input type="email" class="form-control" name="email" placeholder="E-posta">
        </div>

        <div class="mb-3 d-none" id="tcDiv">
          <input type="text" class="form-control" name="tc_no" placeholder="TC Kimlik No" minlength="11" maxlength="11">
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Şifre" required>
        </div>

        <button class="btn btn-primary w-100" type="submit">Giriş Yap</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function toggleInput() {
      let role = document.getElementById("role").value;
      let emailDiv = document.getElementById("emailDiv");
      let tcDiv = document.getElementById("tcDiv");

      if (role === "student") {
        emailDiv.classList.add("d-none");
        tcDiv.classList.remove("d-none");
      } else {
        emailDiv.classList.remove("d-none");
        tcDiv.classList.add("d-none");
      }
    }
  </script>

</body>
</html>
