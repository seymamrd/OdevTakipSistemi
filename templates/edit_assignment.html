<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ödev Düzenle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-warning text-white">
        ✏️ Ödev Düzenle - {{ assignment.title }}
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Ödev Başlığı</label>
            <input type="text" name="title" value="{{ assignment.title }}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Sınıf</label>
            <input type="text" name="classroom" value="{{ assignment.classroom }}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Son Teslim Tarihi</label>
            <input type="datetime-local" name="deadline"
                    class="form-control"
                    value="{{ assignment.deadline.strftime('%Y-%m-%dT%H:%M') if assignment.deadline else '' }}">
            </div>
          <div class="mb-3">
            <label class="form-label">Açıklama</label>
            <textarea name="description" class="form-control" rows="4" required>{{ assignment.description }}</textarea>
          </div>
          <button type="submit" class="btn btn-warning w-100">Kaydet</button>
          <a href="/teacher" class="btn btn-secondary w-100 mt-2">Geri Dön</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
